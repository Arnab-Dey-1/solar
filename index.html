<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Solar System Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="mercury"></div>
        <div class="venus"></div>
        <div class="earth">
            <div class="moon"></div>
        </div>
        <div class="mars">
            <div class="phobos"></div>
            <div class="deimos"></div>
        </div>
        <div class="jupiter">
            <div class="io"></div>
            <div class="europa"></div>
        </div>
        <div class="saturn">
            <div class="titan"></div>
        </div>
        <div class="uranus">
            <div class="titania"></div>
        </div>
        <div class="neptune">
            <div class="triton"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
